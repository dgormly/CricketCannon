<mat-card id="card-form" style="margin: auto; margin-top: 16px; width: 350px;">
  <mat-card-header>
    <mat-card-title>
      Single Shot / Drop Test
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <mat-form-field>
          <mat-select placeholder="Comm Port" [(value)]="fireService.selectedPort" (click)="fireService.getPorts();" (change)="fireService.setPort(fireService.selectedPort, 9600)">
            <mat-option *ngFor="let port of fireService.ports" [value]="port.comName">
              {{ port.comName }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="warn" (click)="fireService.closeComm()" [disabled]="fireService.selectedPort != ''">
            Disconnect
          </button>
        <hr>
      <mat-form-field>
          <mat-label>Ball ID</mat-label>
          <input matInput placeholder="Ball ID">
        </mat-form-field>
        <button mat-button (click)="fireService.readyDrop()">
            Ready
          </button>
          <br />
          <button mat-raised-button (click)="fireService.dropDrop()">
            Drop
          </button>
          <button mat-raised-button color="primary" (click)="fireService.dropDrop()">
              Drop w/ Camera
            </button>
        <br />  
        <br />
    <mat-form-field>
      <mat-label>Pressure</mat-label>
      <input matInput placeholder="Pressure" [(ngModel)]="dropPressure">
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="fireService.fireSingle(dropPressure)">
        Fire
      </button>
      <hr>
      <mat-form-field>
        <mat-label>File Name</mat-label>
        <input matInput placeholder="File Name">
      </mat-form-field>
      <button mat-raised-button color="accent">
          Save
        </button>
  </mat-card-content>
</mat-card>

<mat-card>
<mat-card-header>
  <h1>Login</h1>
</mat-card-header>
<mat-form-field>
  <input #username matInput placeholder="Username">
</mat-form-field>

<mat-form-field>
  <input #password matInput type="password" placeholder="Password">
</mat-form-field>
<button mat-button color="primary" (click)="login(username, password)">Login</button>
</mat-card>
